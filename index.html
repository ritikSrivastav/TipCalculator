<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <div class="calculator">
      <div class="input-group">
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount">
      </div>
      <div class="input-group">
        <label for="tip-percentage">Tip Percentage:</label>
        <input type="number" id="tip-percentage" placeholder="Enter tip percentage">
      </div>
      <button id="calculate-btn">Calculate</button>
      <div class="output-group">
        <p><strong>Tip Amount:</strong> <span id="tip-amount">0.00</span></p>
        <p><strong>Total Amount:</strong> <span id="total-amount">0.00</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
